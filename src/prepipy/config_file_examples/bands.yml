#################################################
#
#   prepipy filter bands config file
#
#   This file contains the filter information
#   for all filters used in to create color
#   images with prepipy. An example of several
#   filters is shown below. The general scheme
#   is as follows:
#
#   <IDENTIFIER>:
#       name: <FilterName>
#       inst: <Instrument>
#       tele: <Telescope>
#       wave: <CentralWavelength>
#
#################################################
